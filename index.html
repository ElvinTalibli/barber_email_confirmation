<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia Bərbər - E-poçt Təsdiqləndi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4EE1A0;
            --secondary: #FFA726;
            --dark: #1E2630;
            --darker: #141B24;
            --light: #ffffff;
            --accent: #9945FF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Arxa plan animasiyaları */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            animation: float 12s infinite ease-in-out;
        }
        
        .bg-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }
        
        .bg-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: -10%;
            right: -5%;
            animation-delay: -3s;
        }
        
        .bg-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            background: var(--accent);
            bottom: 20%;
            left: 10%;
            animation-delay: -6s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
        }
        
        .card {
            background: rgba(30, 38, 48, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -2px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            position: relative;
            overflow: hidden;
            animation: card-appear 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        @keyframes card-appear {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: skewX(-20deg) translateX(-100%);
            animation: shimmer 8s infinite;
        }
        
        @keyframes shimmer {
            0% {
                transform: skewX(-20deg) translateX(-100%);
            }
            15%, 100% {
                transform: skewX(-20deg) translateX(100%);
            }
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(78, 225, 160, 0.2);
            position: relative;
            overflow: hidden;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 15px 30px rgba(78, 225, 160, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 20px 40px rgba(78, 225, 160, 0.3);
            }
        }
        
        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
            position: relative;
            z-index: 2;
        }
        
        .success-badge {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            animation: badge-appear 1s 0.3s cubic-bezier(0.25, 1, 0.5, 1) both;
        }
        
        @keyframes badge-appear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .success-icon {
            width: 70px;
            height: 70px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 0 10px rgba(78, 225, 160, 0.1),
                0 0 30px rgba(78, 225, 160, 0.4);
        }
        
        .success-icon svg {
            width: 35px;
            height: 35px;
            fill: var(--dark);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(90deg, var(--light), #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            animation: text-appear 0.8s 0.4s both;
        }
        
        @keyframes text-appear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        p {
            font-size: 16px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 30px;
            animation: text-appear 0.8s 0.5s both;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            animation: text-appear 0.8s 0.6s both;
        }
        
        .btn {
            background: linear-gradient(90deg, var(--primary), #65E6B0);
            color: var(--dark);
            font-weight: 600;
            font-size: 16px;
            padding: 14px 32px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 10px 20px rgba(78, 225, 160, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(78, 225, 160, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 5px 10px rgba(78, 225, 160, 0.2);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: all 0.6s ease;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            animation: text-appear 0.8s 0.7s both;
        }
        
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider-text {
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        
        .store-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            animation: text-appear 0.8s 0.8s both;
        }
        
        .store-btn {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--light);
            transition: all 0.3s ease;
        }
        
        .store-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .store-btn svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            fill: var(--light);
        }
        
        @media (max-width: 500px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            p {
                font-size: 14px;
            }
            
            .store-links {
                flex-direction: column;
                align-items: stretch;
            }
            
            .store-btn {
                justify-content: center;
            }
        }
    </style>
</head>
