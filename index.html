<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia Bərbər - E-poçt Təsdiqləndi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1E2630;
            background-image: linear-gradient(to bottom right, #1E2630, #2A3441);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 40px 30px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .logo svg {
            width: 50px;
            height: 50px;
            fill: #1E2630;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #4EE1A0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: #1E2630;
        }
        .btn {
            display: inline-block;
            background-color: #4EE1A0;
            color: #1E2630;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 225, 160, 0.4);
        }
        .store-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .store-btn {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        .store-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .store-btn svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            .store-links {
                flex-direction: column;
                align-items: center;
            }
            .store-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>

                App Store

        </div>
    </div>
    
    <script>
        // Səhifə yükləndikdən sonra işləyəcək JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // iOS cihazları üçün işləyən backup üsulu
            var userAgent = navigator.userAgent.toLowerCase();
            var iOS = /ipad|iphone|ipod/.test(userAgent);
            
            var openAppButton = document.querySelector('.btn');
            openAppButton.addEventListener('click', function(e) {
                // E-mail təsdiqləndikdən sonra tətbiq açılmırsa
                setTimeout(function() {
                    // 1.5 saniyə sonra istifadəçi hələ də səhifədədirsə, 
                    // tətbiq yüklənmədiyini bildiririk
                    if (document.visibilityState !== 'hidden') {
                        alert('Tətbiq yüklü deyil. Zəhmət olmasa tətbiqi mağazadan yükləyin və ya birbaşa tətbiqə keçin.');
                    }
                }, 1500);
            });
        });
    </script>
</body>
</html>
